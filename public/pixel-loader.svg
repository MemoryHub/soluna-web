<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- 像素风格加载动画 -->
  <style>
    .pixel {
      fill: #38b2ac;
      animation: pulse 1.5s infinite ease-in-out;
    }
    .pixel-1 { animation-delay: 0s; }
    .pixel-2 { animation-delay: 0.1s; }
    .pixel-3 { animation-delay: 0.2s; }
    .pixel-4 { animation-delay: 0.3s; }
    .pixel-5 { animation-delay: 0.4s; }
    .pixel-6 { animation-delay: 0.5s; }
    .pixel-7 { animation-delay: 0.6s; }
    .pixel-8 { animation-delay: 0.7s; }
    .pixel-9 { animation-delay: 0.8s; }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
  <!-- 像素矩阵 -->
  <rect class="pixel pixel-1" x="20" y="20" width="8" height="8" />
  <rect class="pixel pixel-2" x="32" y="20" width="8" height="8" />
  <rect class="pixel pixel-3" x="44" y="20" width="8" height="8" />
  <rect class="pixel pixel-4" x="20" y="32" width="8" height="8" />
  <rect class="pixel pixel-5" x="32" y="32" width="8" height="8" />
  <rect class="pixel pixel-6" x="44" y="32" width="8" height="8" />
  <rect class="pixel pixel-7" x="20" y="44" width="8" height="8" />
  <rect class="pixel pixel-8" x="32" y="44" width="8" height="8" />
  <rect class="pixel pixel-9" x="44" y="44" width="8" height="8" />
</svg>